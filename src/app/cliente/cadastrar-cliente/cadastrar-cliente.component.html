<div class="container">
  <div class="content first-content">
    <div class="first-column">
      <h2 class="title title-primary">welcome back!</h2>
      <p class="description description-primary">To keep connected with us</p>
      <p class="description description-primary">please login with your personal info</p>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Email</mat-label>
        <input matInput type="Email">
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Senha</mat-label>
        <input matInput type="Senha">
      </mat-form-field>
      <p><a class="password" href="#">forgot your password?</a></p>
      <button id="signin" class="btn btn-primary">sign in</button>
    </div>
    <div class="second-column">
      <h2 class="title title-second">create account</h2>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="cliente.nome" placeholder="nome">
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="cliente.cpf" placeholder="CPF">
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="cliente.telefone" placeholder="Telefone">
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="cliente.email" placeholder="Email">
      </mat-form-field>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="cliente.senha" placeholder="Senha">
      </mat-form-field>
      <button class="btn btn-second" [routerLink]="['/cadastrarpedido']"(click)="inserirCliente()">sign up</button>
    </div><!-- second column -->
  </div><!-- first content -->
</div>
