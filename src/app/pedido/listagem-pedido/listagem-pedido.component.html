<div  fxLayout="row wrap" fxLayout.lt-md="column">
<table *ngFor="let pedido of pedidos"  class="mat-elevation-z10">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell> Nome </th>
    <td mat-cell> {{pedido.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *ngIf="pedido.cpf"> CPF </th>
    <td mat-cell> {{pedido.cpf}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell> Telefone </th>
    <td mat-cell> {{pedido.telefone}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell> Tamanho </th>
    <td mat-cell> {{pedido.tamanho}} </td>
  </ng-container>


  <!--teste -->
  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell>Ações</th>
    <td mat-cell>
      <a routerLink="" class="edit">
        <i class="material-icons">edit</i>
      </a>

      <a routerLink="" class="delete">
        <i class="material-icons ">delete_outline</i>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
